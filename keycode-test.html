<html lang="en">
	<body>

		<script> 
			document.addEventListener('keydown', function(event) {
				// Get the keycode of the pressed key
				let keycode = event.keyCode || event.which;

				// Check if the pressed key is the Enter key (keycode 13)
				console.log(keycode);
			});
		</script>
	</body>
</html>
